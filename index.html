<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="numberArea"><span id="number">0</span></div>
        <div class="calculator">
            <button class="defaultButton buttonSecondary">C</button>
            <button class="defaultButton buttonSecondary">+/-</button>
            <button class="defaultButton buttonSecondary">%</button>
            <button class="defaultButton buttonSymbol">รท</button>

            <button class="defaultButton buttonNumber" >7</button>
            <button class="defaultButton buttonNumber" >8</button>
            <button class="defaultButton buttonNumber" >9</button>
            <button class="defaultButton buttonSymbol">ร</button>

            <button class="defaultButton buttonNumber">4</button>
            <button class="defaultButton buttonNumber">5</button>
            <button class="defaultButton buttonNumber">6</button>
            <button class="defaultButton buttonSymbol">-</button>
            
            <button class="defaultButton buttonNumber" >1</button>
            <button class="defaultButton buttonNumber" >2</button>
            <button class="defaultButton buttonNumber" >3</button>
            <button class="defaultButton buttonSymbol">+</button>
            
            <button class="defaultButton buttonGrow buttonNumber">0</button>
            <button class="defaultButton buttonNumber">.</button>
            <button class="defaultButton buttonSymbol">=</button>
        </div>
    </div>
</body>
